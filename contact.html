<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarav Patel</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/df07135094.js" crossorigin="anonymous"></script>
<link rel="icon" href="camera.svg" type="image/svg" />

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fa-regular fa-camera" style="color: #ff6600;"></i>
                <span style="margin-left: 10px;">Aarav Patel</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="#portfolio">Portfolio</a></li> -->
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!-- <li><a href="contact.html" class="book-now">Book Now</a></li> -->
            </ul>
        </nav>
    </header>
    <div class="contact-container">

        <h1 class="main-heading">Ready to Book Your Session?</h1>

        <p class="main-text">
            Let's create something beautiful together. Reach out today to check availability
            and discuss your vision.
        </p>

        <form class="booking-form">

            <div class="form-group">
                <label>Your Name</label>
                <input type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>Session Type</label>
                <select>
                    <option>Portraits</option>
                    <option>Events</option>
                    <option>Lifestyle</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferred Date</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea placeholder="Tell me about your shoot..."></textarea>
            </div>
            <button class="submit-btn">Book Appointment</button>

        </form>

        <div class="contact-info">
            <p>Email: aarav@example.com</p>
            <p>Phone: (613) 555-1234</p>
            <p>Instagram: @aaravpatel.photo</p>
        </div>

    </div>
</body>


</html>
